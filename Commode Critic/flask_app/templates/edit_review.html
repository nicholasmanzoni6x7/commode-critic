<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Your Review</title>
</head>

<body>
    <div class="nav-bar">
        <h1>{{user.user_name}}</h1>
        <a href="/dashboard">Dashboard</a>
        <a href="/">Home</a>
        <a href="/logout">Logout</a>
    </div>
    <div>
        <div>
            <form action="/update/review" method="post">
                <h2>Edit Your Review</h2>
                {% with messages = get_flashed_messages(category_filter=['review']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div>
                    <input type="hidden" name="id" value="{{edit.id}}">
                    <h3>Toilet ID: {{session['toilet_id']}}</h3>
                <div>
                    <label for="content">Content</label>
                    <textarea name="content" cols="30" rows="10" placeholder="{{edit.content}}"></textarea>
                </div>
                <div>
                    <label for="comfy_rate">How Comfortable? (between 1 and 5):</label>
                    <input type="number" id="comfy_rate" name="comfy_rate" min="1" max="5" value="{{edit.comfy_rate}}">
                </div>
                <div>
                    <label for="atmos_rate">Atmosphere Rating: (between 1 and 5):</label>
                    <input type="number" id="atmos_rate" name="atmos_rate" min="1" max="5" value="{{edit.atmos_rate}}">
                </div>
                <div>
                    <label for="safe_rate">How Safe Did You Feel? (between 1 and 5):</label>
                    <input type="number" id="safe_rate" name="safe_rate" min="1" max="5" value="{{edit.safe_rate}}">
                </div>
                <div>
                    <label for="clean_rate">How Clean Was It? (between 1 and 9):</label>
                    <input type="number" id="clean_rate" name="clean_rate" min="1" max="9" value="{{edit.clean_rate}}">
                </div>
                <div>
                    <input type="submit" value="Publish Edit">
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
